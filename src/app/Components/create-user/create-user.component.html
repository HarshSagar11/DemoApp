<div class="container-fluid">
    <div class="row pt-5">
        <div class="col d-flex align-items-center justify-content-center">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 40%;">
                <h5 class="card-header">{{isEdit ? 'Edit ' : 'Create '}}User</h5>
                <div class="card-body">
                    <form [formGroup]="userForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" 
                                id="name" placeholder="Enter Name" formControlName="name">
                            <div class="warning-text mt-2" *ngIf="!userForm.get('name').valid && userForm.get('name').touched">
                                <span>Enter Valid Name</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" 
                                id="email" placeholder="Enter Email" formControlName="email">
                            <div class="warning-text mt-2" *ngIf="!userForm.get('email').valid && userForm.get('email').touched">
                                <span>Enter Valid Email</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" 
                                id="name" placeholder="Enter Phone Number" formControlName="mobile">
                            <div class="warning-text mt-2" *ngIf="!userForm.get('mobile').valid && userForm.get('mobile').touched">
                                <span>Enter Valid Phone Number</span>
                            </div>
                        </div>
                    </form>
                  <button [disabled]="!this.userForm.valid" (click)="submitForm()" class="btn btn-primary">Save</button>
                </div>
              </div>
        </div>
    </div>
</div>
